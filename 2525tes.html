        }

        // 戻るボタンのクリックイベント
        addClickAndTouch(backButton, () => {
            // ウィンドウが開いている場合は最前面のウィンドウ内で戻る操作を実行
            const visibleWindows = Array.from(document.querySelectorAll('.window:not(.minimized)'));
            if (visibleWindows.length > 0) {
                const topWindow = visibleWindows.reduce((a, b) => parseInt(a.style.zIndex || 0) > parseInt(b.style.zIndex || 0) ? a : b);
                
                // まずブラウザウィンドウの専用iframeを確認
                const browserFrame = topWindow.querySelector('#browser-frame');
                if (browserFrame) {
                    try {
                        browserFrame.contentWindow.history.back();
                        return;
                    } catch (e) {
                        // クロスオリジン制限またはhistory.back()がサポートされていない場合
                        try {
                            // 代替手段: postMessageを使用
                            browserFrame.contentWindow.postMessage({type: 'history_back'}, '*');
                            return;
                        } catch (e2) {
                            showToast('このページでは戻る操作はサポートされていません');
                            return;
                        }
                    }
                }
                
                // その他のiframeを含むウィンドウの場合も戻る操作を試行
                const iframe = topWindow.querySelector('iframe');
                if (iframe) {
                    try {
                        iframe.contentWindow.history.back();
                        return;
                    } catch (e) {
                        // クロスオリジン制限またはhistory.back()がサポートされていない場合
                        try {
                            // 代替手段: postMessageを使用
                            iframe.contentWindow.postMessage({type: 'history_back'}, '*');
                            return;
                        } catch (e2) {
                            showToast('このページでは戻る操作はサポートされていません');
                            return;
                        }
                    }
                }
                
                // iframeがないウィンドウの場合はメッセージを表示
                showToast('このウィンドウでは戻る操作はサポートされていません');
                return;
            }
            
            // ウィンドウがない場合は前のページに戻る
            if (state.currentPage > 0) {
                state.currentPage--;
                saveData();
                render();
            } else {
                showToast('最初のページです');
            }
        });

        let touchStartX = 0, isPageSwiping = false;
        let mouseStartX = 0, isMouseDragging = false;
        let pageLongPressTimer = null;
        
        // タッチイベント
        pagesContainer.addEventListener('touchstart', (e) => {
            if (e.target.closest('.window, .window-header, .app-icon, .modal-backdrop, .minimized-icon')) return;
            
            // ページが1つしかない場合はスワイプを無効化
            if (state.apps.length <= 1) return;
            
            touchStartX = e.changedTouches[0].screenX; 
            isPageSwiping = true;
            
            // 長押しタイマーを開始
            pageLongPressTimer = setTimeout(() => {
                isPageSwiping = false; // 長押しされたらスワイプはキャンセル
                navigator.vibrate && navigator.vibrate(50);
                editCurrentPage();
            }, LONG_PRESS_DELAY);
        }, { passive: true });

        pagesContainer.addEventListener('touchmove', (e) => {
            // ページが1つしかない場合はスワイプを無効化
            if (state.apps.length <= 1) return;
            
            if (pageLongPressTimer) {
                clearTimeout(pageLongPressTimer);
                pageLongPressTimer = null;
            }
        }, { passive: true });

        pagesContainer.addEventListener('touchend', (e) => {
            // ページが1つしかない場合はスワイプを無効化
            if (state.apps.length <= 1) {
                if (pageLongPressTimer) {
                    clearTimeout(pageLongPressTimer);
                    pageLongPressTimer = null;
                }
                return;
            }
            
            if (pageLongPressTimer) {
                clearTimeout(pageLongPressTimer);
                pageLongPressTimer = null;
            }
            
            if (!isPageSwiping) return;
            isPageSwiping = false; 
            const touchEndX = e.changedTouches[0].screenX;
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) { if (state.currentPage < state.apps.length - 1) state.currentPage++; } 
            else if (touchEndX - touchStartX > swipeThreshold) { if (state.currentPage > 0) state.currentPage--; }
            saveData(); render();
        });
        
        // マウスイベント
        pagesContainer.addEventListener('mousedown', (e) => {
            // ウィンドウやアプリアイコン内でのクリックは除外
            if (e.target.closest('.window, .window-header, .app-icon, .modal-backdrop, .minimized-icon')) return;
            
            // ページが1つしかない場合はドラッグを無効化
            if (state.apps.length <= 1) return;
            
            e.preventDefault();
            mouseStartX = e.clientX;
            isMouseDragging = true;
            pagesContainer.style.cursor = 'grabbing';
            
            // 長押しタイマーを開始
            pageLongPressTimer = setTimeout(() => {
                isMouseDragging = false; // 長押しされたらドラッグはキャンセル
                editCurrentPage();
            }, LONG_PRESS_DELAY);
        });

        document.addEventListener('mousemove', (e) => {
            // ページが1つしかない場合はドラッグを無効化
            if (state.apps.length <= 1) return;
            
            if (pageLongPressTimer) {
                clearTimeout(pageLongPressTimer);
                pageLongPressTimer = null;
            }
            
            if (!isMouseDragging) return;
            const dx = e.clientX - mouseStartX;
            const currentPos = -state.currentPage * window.innerWidth;
            pagesContainer.style.transition = 'none';
            pagesContainer.style.transform = `translateX(${currentPos + dx}px)`;
        });

        document.addEventListener('mouseup', (e) => {
            // ページが1つしかない場合はドラッグを無効化
            if (state.apps.length <= 1) {
                if (pageLongPressTimer) {
                    clearTimeout(pageLongPressTimer);
                    pageLongPressTimer = null;
                }
                pagesContainer.style.cursor = 'default';
                return;
            }
            
            if (pageLongPressTimer) {
                clearTimeout(pageLongPressTimer);
                pageLongPressTimer = null;
            }
            
            pagesContainer.style.cursor = 'grab';
            if (!isMouseDragging) return;
            isMouseDragging = false;
            
            const dx = e.clientX - mouseStartX;
            const swipeThreshold = 50;

            pagesContainer.style.transition = 'transform 0.3s ease-out';
            if (dx < -swipeThreshold) {
                if (state.currentPage < state.apps.length - 1) state.currentPage++;
            } else if (dx > swipeThreshold) {
                if (state.currentPage > 0) state.currentPage--;
            }
            saveData();
            render();
        });
        function updatePagePosition() { pagesContainer.style.transform = `translateX(-${state.currentPage * 100}vw)`; }

        let draggedItem = null, from = {};
        function setupDragAndDrop() {
            document.querySelectorAll('.app-icon').forEach(icon => {
                icon.addEventListener('dragstart', (e) => {
                    isDragging = true;
                    draggedItem = e.currentTarget;
                    from = { location: draggedItem.dataset.location, pageIndex: parseInt(draggedItem.dataset.pageIndex), appIndex: parseInt(draggedItem.dataset.appIndex) };
                    setTimeout(() => { draggedItem.classList.add('ghost'); }, 0);
                });
                icon.addEventListener('dragend', (e) => {
                    setTimeout(() => { isDragging = false; }, 100);
                    e.currentTarget.classList.remove('ghost');
                    draggedItem = null;
                });
            });
            document.querySelectorAll('.grid-container, #dock').forEach(zone => {
                zone.addEventListener('dragover', (e) => e.preventDefault());
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (!draggedItem) return;
                    
                    const toLocation = e.currentTarget.id === 'dock' ? 'dock' : 'grid';
                    let targetElement = e.target.closest('.app-icon');
                    let toPageIndex = toLocation === 'grid' ? parseInt(e.currentTarget.dataset.pageIndex) : 0;
                    let toAppIndex;

                    if (targetElement && targetElement !== draggedItem) {
                        toAppIndex = parseInt(targetElement.dataset.appIndex);
                    } else {
                        const toList = toLocation === 'grid' ? state.apps[toPageIndex] : state.dockApps;
                        toAppIndex = toList.length;
                    }
                    
                    const to = { location: toLocation, pageIndex: toPageIndex, appIndex: toAppIndex };
                    moveApp(from, to, !targetElement);
                });
            });
        }
        function moveApp(from, to, onEmpty) {
            const fromList = from.location === 'grid' ? state.apps[from.pageIndex] : state.dockApps;
            const toList = to.location === 'grid' ? state.apps[to.pageIndex] : state.dockApps;
            if (to.location === 'dock' && toList.length >= 4 && from.location !== 'dock') { showToast('ドックは4つまでです。'); render(); return; }
            
            const [movedApp] = fromList.splice(from.appIndex, 1);
            if (!movedApp) { render(); return; }

            if (onEmpty) {
                toList.splice(to.appIndex, 0, movedApp);
            } else {
                const [swappedApp] = toList.splice(to.appIndex, 1, movedApp);
                fromList.splice(from.appIndex, 0, swappedApp);
            }
            saveData(); render();
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-24 left-1/2 -translate-x-1/2 bg-black bg-opacity-70 text-white px-4 py-2 rounded-full text-sm z-50';
            toast.textContent = message; document.body.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 2000);
        }
        function showConfirm(message, onConfirm) {
            const confirmModal = document.createElement('div');
            confirmModal.className = 'modal-backdrop';
            confirmModal.innerHTML = `
                <div class="modal-content text-center">
                    <p class="mb-4">${message}</p>
                    <div class="flex justify-center gap-4">
                        <button id="confirm-cancel" class="px-4 py-2 bg-gray-600 rounded-lg">キャンセル</button>
                        <button id="confirm-ok" class="px-4 py-2 bg-red-600 rounded-lg">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmModal);

            addClickAndTouch(document.getElementById('confirm-ok'), () => {
                onConfirm();
                confirmModal.remove();
            });
            addClickAndTouch(document.getElementById('confirm-cancel'), () => confirmModal.remove());
        }

        // ターミナルウィンドウを作成
        function createTerminalWindow() {
            const terminalContent = `
                <div style="display: flex; flex-direction: column; height: 100%; background: #1e1e1e; color: #00ff00; font-family: 'Courier New', monospace;">
                    <div style="padding: 10px; background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 12px;">
                        Terminal - pitq@localhost
                    </div>
                    <div id="terminal-output" style="flex: 1; padding: 10px; overflow-y: auto; font-size: 14px; line-height: 1.4;">
                        <div>Welcome to pitq Terminal!</div>
                        <div>Type 'help' for available commands.</div>
                        <div></div>
                    </div>
                    <div style="display: flex; align-items: center; padding: 10px; background: rgba(0,0,0,0.2); border-top: 1px solid rgba(255,255,255,0.1);">
                        <span style="margin-right: 10px; color: #00ff00;">$</span>
                        <input type="text" id="terminal-input" 
                               style="flex: 1; background: transparent; border: none; color: #00ff00; font-family: 'Courier New', monospace; font-size: 14px; outline: none; -webkit-appearance: none;"
                               placeholder="Enter command...">
                    </div>
                </div>
            `;
            
            createWindow('ターミナル', '', terminalContent, 'fa-solid fa-terminal');
            
            // ウィンドウ作成後にイベントリスナーを設定
            setTimeout(() => {
                const input = document.getElementById('terminal-input');
                if (input) {
                    // Enter キーでコマンド実行
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            executeCommand();
                        }
                    });
                    
                    // タッチで確実にフォーカス
                    addInputTouchSupport(input);
                    
                    // 初期フォーカス
                    setTimeout(() => input.focus(), 200);
                }
            }, 100);
        }
        
        // ターミナルコマンド実行
        function executeCommand() {
            const input = document.getElementById('terminal-input');
            const output = document.getElementById('terminal-output');
            
            if (!input || !output) return;
            
            const command = input.value.trim();
            if (!command) return;
            
            // コマンドをターミナルに表示
            const commandLine = document.createElement('div');
            commandLine.innerHTML = `<span style="color: #00ff00;">$ ${command}</span>`;
            output.appendChild(commandLine);
            
            // コマンド処理
            let response = '';
            switch (command.toLowerCase()) {
                case 'help':
                    response = `Available commands:
help     - Show this help message
clear    - Clear terminal
date     - Show current date and time
echo     - Echo text (usage: echo [text])
ls       - List directory contents
pwd      - Print working directory
whoami   - Show current user
uname    - System information
cat      - Display file contents (simulated)
about    - About this terminal`;
                    break;
                case 'clear':
                    output.innerHTML = '';
                    input.value = '';
                    return;
                case 'date':
                    response = new Date().toString();
                    break;
                case 'ls':
                    response = `Documents/  Pictures/  Downloads/  Desktop/  Music/  Videos/`;
                    break;
                case 'pwd':
                    response = '/home/pitq';
                    break;
                case 'whoami':
                    response = 'pitq';
                    break;
                case 'uname':
                    response = 'Linux pitq-terminal 5.15.0 x86_64 GNU/Linux';
                    break;
                case 'about':
                    response = `pitq Terminal v1.0
A simple terminal emulator for the Home Screen app.
Built with HTML, CSS, and JavaScript.`;
                    break;
                default:
                    if (command.startsWith('echo ')) {
                        response = command.substring(5);
                    } else if (command.startsWith('cat ')) {
                        response = `cat: ${command.substring(4)}: No such file or directory`;
                    } else {
                        response = `bash: ${command}: command not found`;
                    }
            }
            
            // レスポンスを表示
            if (response) {
                const responseLine = document.createElement('div');
                responseLine.style.whiteSpace = 'pre-line';
                responseLine.textContent = response;
                output.appendChild(responseLine);
            }
            
            // 空行追加
            const emptyLine = document.createElement('div');
            output.appendChild(emptyLine);
            
            // 入力欄をクリア
            input.value = '';
            
            // 自動スクロール
            output.scrollTop = output.scrollHeight;
        }
        
        // postMessageイベントリスナーを追加（iframe内のhistory.back()をサポート）
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'history_back') {
                try {
                    window.history.back();
                } catch (e) {
                    console.log('history.back() failed:', e);
                }
            }
        });
        
        function init() { 
            loadData(); 
            render(); 
            
            // スナップゾーンの初期化
            createSnapZones();
            hideAllSnapZones();
        }
        init();
    });
    </script>
