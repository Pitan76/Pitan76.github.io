<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Custom Home</title>
    
    <!-- PWA対応 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Home">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/2563eb/FFFFFF?text=Home">
    <link rel="manifest" href="manifest.json">

    <!-- Tailwind CSS & Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }

        #wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        /* ページコンテナの幅をタスクバー分狭める */
        #pages-container {
            display: flex;
            height: 100%;
            width: calc(100% - 70px); /* タスクバーの幅を引く */
            transition: transform 0.3s ease-out;
        }

        .page {
            width: 100%;
            flex-shrink: 0;
            padding: 2rem 1rem;
        }

        .grid-container {
            display: grid;
            /* 画面幅に応じて列数を調整 */
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 1rem;
            height: 100%;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            position: relative;
            touch-action: none;
        }
        .app-icon .icon-bg {
            width: 60px;
            height: 60px;
            border-radius: 0.5rem; /* 少し角ばったデザインに */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 0.25rem;
            background-size: cover;
            background-position: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .app-icon span {
            color: white;
            font-size: 12px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.7);
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .ghost {
            opacity: 0.4;
            transform: scale(0.9);
        }

        /* 右側のタスクバー */
        #taskbar {
            position: fixed;
            top: 0;
            right: 0;
            width: 70px;
            height: 100%;
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column; /* アイコンを縦に並べる */
            align-items: center;
            gap: 1rem;
        }
        #taskbar .app-icon {
            padding-top: 0;
        }
        #taskbar .app-icon .icon-bg {
             width: 50px;
             height: 50px;
        }
        #taskbar .app-icon span {
            display: none; /* タスクバーでは名前を非表示 */
        }


        #page-indicator {
            position: fixed;
            bottom: 20px;
            left: calc((100% - 70px) / 2); /* ページ表示領域の中央に */
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color: white;
        }
        
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 50;
        }
        .modal-content {
            background-color: #2c2c2e; color: white; padding: 1.5rem;
            border-radius: 1rem; width: 90%; max-width: 400px;
        }
        .modal-input {
            width: 100%; padding: 0.75rem; border-radius: 0.5rem; background-color: #3a3a3c;
            border: 1px solid #545458; color: white; margin-top: 0.5rem; margin-bottom: 1rem;
        }
        
        /* フローティングウィンドウ */
        .window {
            position: absolute;
            width: 80vw;
            height: 70vh;
            max-width: calc(100% - 70px); /* タスクバーに重ならないように */
            background: #1e1e1e;
            border-radius: 0.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            z-index: 40;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            resize: both;
            border: 1px solid #4a4a4a;
        }
        .window.maximized {
            width: calc(100% - 70px);
            height: 100%;
            top: 0 !important;
            left: 0 !important;
            border-radius: 0;
            resize: none;
        }
        .window-header {
            padding: 0.5rem;
            background: #333;
            cursor: move;
            display: flex;
            align-items: center;
            color: #ccc;
            font-size: 14px;
        }
        /* ウィンドウコントロールボタン */
        .window-controls {
            margin-left: auto;
            display: flex;
        }
        .win-btn {
            width: 40px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ccc;
        }
        .win-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .win-btn.close-btn:hover {
            background-color: #e81123;
            color: white;
        }
        .window-content {
            flex-grow: 1;
            border: none;
            background-color: #fff; /* iframeが読み込めない場合のための背景色 */
        }
    </style>
</head>
<body class="bg-black overflow-hidden h-screen w-screen">

    <div id="wallpaper"></div>

    <div id="app-root" class="h-full w-full relative">
        <div id="pages-container">
            <!-- JSでページを生成 -->
        </div>

        <div id="page-indicator">
            <!-- JSでドットを生成 -->
        </div>

        <!-- 右側タスクバー -->
        <div id="taskbar">
            <!-- JSでタスクバーアプリを生成 -->
        </div>
    </div>
    
    <div id="add-app-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 class="text-lg font-bold mb-4">アプリを追加</h3>
            <label for="appName">アプリ名</label>
            <input id="appName" type="text" class="modal-input" placeholder="例: Google">
            <label for="appUrl">URL</label>
            <input id="appUrl" type="url" class="modal-input" placeholder="https://google.com">
            <label for="appIcon">Font Awesome アイコンクラス</label>
            <input id="appIcon" type="text" class="modal-input" placeholder="例: fa-brands fa-google">
            <label for="appColor">アイコン背景色</label>
            <input id="appColor" type="color" class="modal-input w-full" value="#4285F4">
            <div class="flex items-center mb-4">
                <input id="appWindowed" type="checkbox" class="mr-2">
                <label for="appWindowed">ウィンドウで開く (埋め込み許可サイトのみ)</label>
            </div>
            <div class="flex justify-end gap-2">
                <button id="cancel-add-app" class="px-4 py-2 bg-gray-500 rounded-lg">キャンセル</button>
                <button id="confirm-add-app" class="px-4 py-2 bg-blue-500 rounded-lg">追加</button>
            </div>
        </div>
    </div>
    
    <input type="file" id="wallpaper-input" class="hidden" accept="image/*">

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const wallpaperDiv = document.getElementById('wallpaper');
        const pagesContainer = document.getElementById('pages-container');
        const pageIndicator = document.getElementById('page-indicator');
        const taskbar = document.getElementById('taskbar');
        const appRoot = document.getElementById('app-root');
        const wallpaperInput = document.getElementById('wallpaper-input');

        let state = {
            apps: [],
            taskbarApps: [],
            wallpaper: 'https://source.unsplash.com/random/1920x1080?windows,abstract',
            currentPage: 0,
            windows: [], // 開いているウィンドウの状態を管理
        };

        const defaultApps = [
            [ // Page 1
                { name: 'カメラ', url: 'camera', icon: 'fa-solid fa-camera', color: '#0078D4', type: 'native' },
                { name: '天気', url: 'https://www.google.com/search?q=weather', icon: 'fa-solid fa-cloud-sun', color: '#3498db', windowed: true },
                { name: '設定', url: 'settings', icon: 'fa-solid fa-gear', color: '#8e8e93', type: 'action' },
                { name: 'メモ', url: 'mobilenotes://', icon: 'fa-solid fa-note-sticky', color: '#ffcc00', type: 'url_scheme' },
                { name: 'WikiChree', url: 'https://wikichree.com/', icon: 'fa-solid fa-leaf', color: '#4CAF50', windowed: true },
                { name: 'GitHub', url: 'https://github.com', icon: 'fa-brands fa-github', color: '#181717', windowed: true },
            ]
        ];
        const defaultTaskbarApps = [
            { name: 'スタート', url: 'settings', icon: 'fa-brands fa-windows', color: '#0078D4', type: 'action' },
            { name: 'ブラウザ', url: 'https://google.com', icon: 'fa-brands fa-edge', color: '#0078D4', type: 'browser' },
            { name: 'エクスプローラー', url: '#', icon: 'fa-solid fa-folder-open', color: '#FFCA08', windowed: false },
        ];

        const STORAGE_KEY = 'windowsHomeScreenData_v1';
        function saveData() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                state = JSON.parse(data);
            } else {
                state.apps = JSON.parse(JSON.stringify(defaultApps));
                state.taskbarApps = JSON.parse(JSON.stringify(defaultTaskbarApps));
            }
        }

        function render() {
            wallpaperDiv.style.backgroundImage = `url(${state.wallpaper})`;
            pagesContainer.innerHTML = '';
            taskbar.innerHTML = '';
            pageIndicator.innerHTML = '';

            // ページとアプリ
            state.apps.forEach((pageApps, pageIndex) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                const gridContainer = document.createElement('div');
                gridContainer.className = 'grid-container';
                gridContainer.dataset.pageIndex = pageIndex;
                gridContainer.dataset.location = 'grid';
                pageApps.forEach((app, appIndex) => {
                    if (app) gridContainer.appendChild(createAppIcon(app, pageIndex, appIndex, 'grid'));
                });
                pageDiv.appendChild(gridContainer);
                pagesContainer.appendChild(pageDiv);
            });
            
            // タスクバーアプリ
            const taskbarContainer = document.createElement('div');
            taskbarContainer.className = 'flex flex-col items-center gap-4 w-full';
            taskbarContainer.dataset.location = 'taskbar';
            state.taskbarApps.forEach((app, appIndex) => {
                taskbarContainer.appendChild(createAppIcon(app, 0, appIndex, 'taskbar'));
            });
            taskbar.appendChild(taskbarContainer);

            // ページインジケーター
            if (state.apps.length > 1) {
                for (let i = 0; i < state.apps.length; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot' + (i === state.currentPage ? ' active' : '');
                    pageIndicator.appendChild(dot);
                }
            }
            
            updatePagePosition();
            setupDragAndDrop();
        }

        function createAppIcon(app, pageIndex, appIndex, location) {
            const appDiv = document.createElement('div');
            appDiv.className = 'app-icon';
            appDiv.draggable = true;
            appDiv.dataset.pageIndex = pageIndex;
            appDiv.dataset.appIndex = appIndex;
            appDiv.dataset.location = location;

            const iconBg = document.createElement('div');
            iconBg.className = 'icon-bg';
            iconBg.style.backgroundColor = app.color;
            if (app.icon.startsWith('http')) {
                iconBg.style.backgroundImage = `url(${app.icon})`;
            } else {
                const icon = document.createElement('i');
                icon.className = app.icon;
                iconBg.appendChild(icon);
            }

            const appName = document.createElement('span');
            appName.textContent = app.name;

            appDiv.appendChild(iconBg);
            appDiv.appendChild(appName);
            appDiv.addEventListener('click', (e) => handleAppClick(e, app));
            return appDiv;
        }

        function handleAppClick(e, app) {
            if (e.currentTarget.classList.contains('dragging-prevent-click')) {
                e.currentTarget.classList.remove('dragging-prevent-click');
                return;
            }

            if (app.type === 'native' && app.url === 'camera') {
                const cameraInput = document.createElement('input');
                cameraInput.type = 'file';
                cameraInput.accept = 'image/*';
                cameraInput.capture = 'environment';
                cameraInput.click();
                return;
            }
            
            if (app.type === 'action' && app.url === 'settings') {
                openSettings();
                return;
            }

            if (app.type === 'browser') {
                window.open(app.url, '_blank');
                return;
            }

            if (app.windowed) {
                createWindow(app.name, app.url);
            } else {
                if (app.url !== '#') window.location.href = app.url;
            }
        }
        
        function openSettings() {
             const settingsModal = document.createElement('div');
             settingsModal.className = 'modal-backdrop';
             settingsModal.innerHTML = `
                <div class="modal-content">
                    <h3 class="text-lg font-bold mb-4">設定</h3>
                    <button id="add-app-btn" class="w-full text-left p-3 bg-gray-700 rounded-lg mb-2 hover:bg-gray-600">アプリを追加</button>
                    <button id="add-page-btn" class="w-full text-left p-3 bg-gray-700 rounded-lg mb-2 hover:bg-gray-600">新しいページを追加</button>
                    <button id="change-wallpaper-btn" class="w-full text-left p-3 bg-gray-700 rounded-lg mb-2 hover:bg-gray-600">壁紙を変更</button>
                    <button id="reset-settings-btn" class="w-full text-left p-3 bg-red-800 rounded-lg mb-2 hover:bg-red-700">設定をリセット</button>
                    <div class="flex justify-end mt-4">
                        <button id="close-settings" class="px-4 py-2 bg-blue-500 rounded-lg">閉じる</button>
                    </div>
                </div>
             `;
             document.body.appendChild(settingsModal);
             
             document.getElementById('add-app-btn').onclick = () => { settingsModal.remove(); openAddAppModal(); };
             document.getElementById('add-page-btn').onclick = addPage;
             document.getElementById('change-wallpaper-btn').onclick = () => wallpaperInput.click();
             document.getElementById('reset-settings-btn').onclick = resetSettings;
             document.getElementById('close-settings').onclick = () => settingsModal.remove();
        }
        
        function addPage() {
            state.apps.push([]);
            saveData();
            render();
            showToast('新しいページを追加しました。');
        }
        
        function resetSettings() {
            showConfirm('すべての設定がリセットされます。よろしいですか？', () => {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            });
        }

        wallpaperInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    state.wallpaper = event.target.result;
                    saveData();
                    render();
                };
                reader.readAsDataURL(file);
            }
        });

        const addAppModal = document.getElementById('add-app-modal');
        function openAddAppModal() { addAppModal.classList.remove('hidden'); }
        document.getElementById('cancel-add-app').onclick = () => addAppModal.classList.add('hidden');
        document.getElementById('confirm-add-app').onclick = () => {
            const name = document.getElementById('appName').value;
            let url = document.getElementById('appUrl').value;
            const icon = document.getElementById('appIcon').value;
            const color = document.getElementById('appColor').value;
            const windowed = document.getElementById('appWindowed').checked;
            if (!url.startsWith('http') && !url.includes('://')) url = 'https://' + url;

            if (name && url && icon) {
                const newApp = { name, url, icon, color, windowed, type: 'url_scheme' };
                const targetPage = state.apps[state.currentPage] || state.apps[state.apps.length - 1];
                targetPage.push(newApp);
                saveData();
                render();
                addAppModal.classList.add('hidden');
                document.getElementById('appName').value = '';
                document.getElementById('appUrl').value = '';
                document.getElementById('appIcon').value = '';
            } else {
                showToast('すべての項目を入力してください。');
            }
        };

        function createWindow(title, url) {
            const win = document.createElement('div');
            win.className = 'window';
            
            const top = Math.random() * (window.innerHeight * 0.1) + (window.innerHeight * 0.1);
            const left = Math.random() * (window.innerWidth * 0.1) + (window.innerWidth * 0.05);
            win.style.top = `${top}px`;
            win.style.left = `${left}px`;

            win.innerHTML = `
                <div class="window-header">
                    <span>${title}</span>
                    <div class="window-controls">
                        <div class="win-btn min-btn"><i class="fa-regular fa-window-minimize"></i></div>
                        <div class="win-btn max-btn"><i class="fa-regular fa-window-maximize"></i></div>
                        <div class="win-btn close-btn"><i class="fa-solid fa-xmark"></i></div>
                    </div>
                </div>
                <iframe class="window-content" src="${url}" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
            `;
            appRoot.appendChild(win);

            const header = win.querySelector('.window-header');
            win.querySelector('.close-btn').onclick = () => win.remove();
            
            // 最大化・元に戻す
            const maxBtn = win.querySelector('.max-btn');
            let originalRect = null;
            maxBtn.onclick = () => {
                win.classList.toggle('maximized');
                if (win.classList.contains('maximized')) {
                    originalRect = { top: win.style.top, left: win.style.left, width: win.style.width, height: win.style.height };
                    maxBtn.innerHTML = '<i class="fa-regular fa-window-restore"></i>';
                } else {
                    if(originalRect) {
                        win.style.top = originalRect.top;
                        win.style.left = originalRect.left;
                        win.style.width = originalRect.width;
                        win.style.height = originalRect.height;
                    }
                    maxBtn.innerHTML = '<i class="fa-regular fa-window-maximize"></i>';
                }
            };

            // TODO: 最小化機能
            win.querySelector('.min-btn').onclick = () => {
                showToast('最小化は現在開発中です。');
            };
            
            // ドラッグ移動
            let isDragging = false, offsetX, offsetY;
            const startDrag = (e) => {
                isDragging = true;
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                offsetX = clientX - win.offsetLeft;
                offsetY = clientY - win.offsetTop;
                header.style.cursor = 'grabbing';
            };
            const doDrag = (e) => {
                if (isDragging && !win.classList.contains('maximized')) {
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    win.style.left = `${clientX - offsetX}px`;
                    win.style.top = `${clientY - offsetY}px`;
                }
            };
            const stopDrag = () => { isDragging = false; header.style.cursor = 'move'; };

            header.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', doDrag);
            document.addEventListener('mouseup', stopDrag);
            header.addEventListener('touchstart', startDrag, { passive: true });
            document.addEventListener('touchmove', doDrag);
            document.addEventListener('touchend', stopDrag);
        }

        let touchStartX = 0, touchEndX = 0, isSwiping = false;
        pagesContainer.addEventListener('touchstart', (e) => {
            if (e.target.closest('.window, .modal-backdrop, .ghost')) return;
            touchStartX = e.changedTouches[0].screenX;
            isSwiping = true;
        }, { passive: true });
        pagesContainer.addEventListener('touchend', (e) => {
            if (!isSwiping) return;
            isSwiping = false;
            touchEndX = e.changedTouches[0].screenX;
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                if (state.currentPage < state.apps.length - 1) state.currentPage++;
            } else if (touchEndX - touchStartX > swipeThreshold) {
                if (state.currentPage > 0) state.currentPage--;
            }
            saveData();
            render();
        });
        
        function updatePagePosition() {
            pagesContainer.style.transform = `translateX(-${state.currentPage * 100}%)`;
        }

        let draggedItem = null, from = {};
        function setupDragAndDrop() {
            document.querySelectorAll('.app-icon').forEach(icon => {
                icon.addEventListener('dragstart', (e) => {
                    draggedItem = e.currentTarget;
                    from = { location: draggedItem.dataset.location, pageIndex: parseInt(draggedItem.dataset.pageIndex), appIndex: parseInt(draggedItem.dataset.appIndex) };
                    setTimeout(() => { draggedItem.classList.add('ghost', 'dragging-prevent-click'); }, 0);
                });
                icon.addEventListener('dragend', (e) => {
                    e.currentTarget.classList.remove('ghost');
                    setTimeout(() => { e.currentTarget.classList.remove('dragging-prevent-click'); }, 100);
                    draggedItem = null;
                });
            });
            document.querySelectorAll('.grid-container, #taskbar .flex-col').forEach(zone => {
                zone.addEventListener('dragover', (e) => e.preventDefault());
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (!draggedItem) return;
                    
                    const toLocation = e.currentTarget.dataset.location;
                    const toPageIndex = parseInt(e.currentTarget.dataset.pageIndex || 0);
                    
                    let targetElement = e.target.closest('.app-icon');
                    let toAppIndex;

                    if (targetElement && targetElement !== draggedItem) {
                        toAppIndex = parseInt(targetElement.dataset.appIndex);
                    } else {
                        toAppIndex = toLocation === 'grid' ? state.apps[toPageIndex].length : state.taskbarApps.length;
                    }
                    
                    const to = { location: toLocation, pageIndex: toPageIndex, appIndex: toAppIndex };
                    moveApp(from, to, !targetElement);
                });
            });
        }

        function moveApp(from, to, onEmpty) {
            const fromList = from.location === 'grid' ? state.apps[from.pageIndex] : state.taskbarApps;
            const toList = to.location === 'grid' ? state.apps[to.pageIndex] : state.taskbarApps;
            
            const [appToMove] = fromList.splice(from.appIndex, 1);
            if (!appToMove) return;

            if (onEmpty) {
                toList.push(appToMove);
            } else {
                const [appToSwap] = toList.splice(to.appIndex, 1, appToMove);
                fromList.splice(from.appIndex, 0, appToSwap);
            }
            
            saveData();
            render();
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-24 left-1/2 -translate-x-1/2 bg-black bg-opacity-70 text-white px-4 py-2 rounded-full text-sm z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 2000);
        }
        
        function showConfirm(message, onConfirm) {
            const confirmModal = document.createElement('div');
            confirmModal.className = 'modal-backdrop';
            confirmModal.innerHTML = `
                <div class="modal-content">
                    <p class="mb-4">${message}</p>
                    <div class="flex justify-end gap-2">
                        <button id="confirm-cancel" class="px-4 py-2 bg-gray-500 rounded-lg">キャンセル</button>
                        <button id="confirm-ok" class="px-4 py-2 bg-red-500 rounded-lg">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmModal);
            document.getElementById('confirm-ok').onclick = () => { onConfirm(); confirmModal.remove(); };
            document.getElementById('confirm-cancel').onclick = () => { confirmModal.remove(); };
        }

        function init() {
            loadData();
            render();
        }

        init();
    });
    </script>
</body>
